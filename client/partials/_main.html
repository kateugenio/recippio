<div class="container main">
	<div class="row">
		<div class="col-md-7">
			<p id="recippio_brand"><strong>RecippiO</strong></p>
			<p id="recippio_slogan">Your next meal, waiting for you...</p>
		</div>
		<div class="col-md-5" id="login_area">

			<div class="alert alert-danger alert-dismissible" role="alert" ng-show="loginError" ng-hide="!(loginError)">
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  				<strong>Oops!</strong> Email/Password is incorrect. Please try again.
			</div>


			<form class="form-inline" ng-submit="logUserIn()">
				<h4 id="login">Login</h4>
				<div class="form-group">
			    	<label for="login_email" hidden>Email</label>
			    	<input type="text" class="form-control" ng-model="login.login_email" id="login_email" placeholder="Email">
			  	</div>
				<div class="form-group">
			    	<label for="login_pw" hidden>Password</label>
			    	<input type="password" class="form-control" ng-model="login.login_pw" id="login_pw" placeholder="Password">
			  	</div>
			  	<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	</div>
	<div class="row" id="signin">
		<div class="col-md-12">
			<p id="signup"><strong>Sign Up Today!</strong></p>
			<form class="form-inline" ng-submit="initialRegister()">
				<button type="submit" class="btn btn-success btn-lg">Go</button>
			</form>
		</div>
	</div>
</div>
